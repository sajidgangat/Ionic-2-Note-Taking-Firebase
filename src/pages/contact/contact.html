<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Notes
    </ion-title>
     <ion-buttons end >
        <button class="button button-calm" (click)="addContact()">
          <ion-icon name="md-add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding  *ngFor="let contact of contactList | async">
      <ion-item>
      <ion-icon name="bookmarks" danger item-left></ion-icon>
      <h1>Title: {{contact.title}}</h1>
      <h3>Notes:</h3><h4> {{contact.notes}}</h4>
      <p>Date: {{contact.date | date:'short'}}</p>
     <button ion-button (click)="whatsappShare(contact.notes)">Share on WhatsApp</button>
      </ion-item>
     
     <ion-item-options>
        <button ion-button color="primary" icon-left (click)="editContact(contact)">
          <ion-icon name="md-create"></ion-icon>
            Edit
        </button>
        <button ion-button color="danger" icon-left (click)="deleteContact(contact)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      
 </ion-item-sliding>
  </ion-list>
</ion-content>
